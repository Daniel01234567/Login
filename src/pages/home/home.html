<ion-header>
  <ion-navbar>
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let n of usuarios">

      <ion-item>
        <ion-card>
          <ion-card-header>
            {{n.nombre}}
          </ion-card-header>
          <ion-card-content>
            {{n.usuario}}
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="Remove(n)">
          <ion-icon name="close"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>



<ion-item>
  <ion-input [(ngModel)]="usuario" placeholder="Escriba su usuario"></ion-input>
</ion-item>


<ion-item>
  <ion-input [(ngModel)]="Contrasena" placeholder="Escriba su contrasena"></ion-input>
</ion-item>





<button ion-button block (click)="clickEntrar()">Iniciar Sesion</button>

<button ion-button block (click)="clickRegistrar()">Registrar</button>
</ion-content>
}
